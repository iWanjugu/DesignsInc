<!doctype html>
<html lang=en>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CONTACT::Moringa DevShop</title>

    <!--Stylesheets-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="slider/vegas.min.css">
    <link rel="stylesheet" href="css/fa/css/font-awesome.css">
    <link rel="icon" href="img/logo-dark.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/behaviour.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
    <link rel="stylesheet" type="text/css" href="css/custom_styles.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css" />
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <!-- Scripts -->
    <script src="js/custom.js"></script>
    <script src="js/modernizr.custom.js"></script>

</head>

<!-------------------------------------------------------------------------->
<body>
<div id="contact-section">

    <header class="codrops-header">
    <div id="cover" class="cover black-overlay">

        <!-- video backgorund -->
    <!--
        <video autoplay loop>
            <source src="img/bg.mp4" type="video/mp4">
        </video>
    -->

        <!--------------------------------------------------->

        <div id="contact" class="container row cntr strapline x_bg col s12 m12 l12 center-c" >

            <!-- logo -->
            <div class="col s12 m12 l12 contact-logo">
                <img src="img/logo-white.png">
            </div>

            <!-- title -->
            <span class="col s12 m12 l12 drop-line">Drop us a line</span>


            <!---- FORM ----->
            <div class="form-area col s12 m12 l12 ">

            <form class="col s12 m12 l12">
                <!--- form content --->
                <div class="row">
                    <!--Name--->
                    <div class="input-field col s12 m12 l12" >
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" placeholder="Name">
                    </div>

                    <!--Telephone--->
                    <div class="input-field col s12 l12 m12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" placeholder="Telephone">
                    </div>

                    <!--Email--->
                    <div class="input-field col s12 l12 m12" >
                        <i class="material-icons prefix">email</i>
                        <input id="icon_telephone" type="email" class="validate" placeholder="Email">
                    </div>

                    <!--message--->
                    <div class="input-field col s12" >
                        <i class="material-icons prefix">Message</i>
                        <textarea id="icon_prefix2" class="materialize-textarea" placeholder="Message"></textarea>
                    </div>

                </div> <!-- end row -->

                <!-- form buttons -->
                <div class="col s12 m12 l12 buttons">

                    <!-- submit button -->
                     <button id="submit-button" class="btn col s3 l3 m3 waves-effect waves-light  btnsmalltext" type="submit" name="action">
                         Submit
                        <i class="material-icons right">send</i>
                    </button>

                    <!-- github button -->
                    <button id="github-button" class="btn  col s3 l3 m3 waves-effect waves-light  btnsmalltext" type="submit" name="github">
                       <span>Github</span>
                        <img src="img/github.png" >
                    </button>
                </div> <!--- buttons end --->


                   <div class="col s12 m12 l12"></div>


                   <div class="col s12 m12 l12"> </div>
            </form>
            </div><!-- form-area end --->

        </div> <!----container row cntr end -->
    </div> <!--- cover end --->

    <!--
    <div  class="copyright col s12 m12 l12">
    <div class="container">
    <div class="row">
    <div class="col s12 m12 l12">
    &copy Moringa

    </div>

    </div>
    </div>

    </div>
    -->


    </header>

<!---------------------------------------------->
    <!--Navigation-->

    <nav id="bt-menu" class="bt-menu contact-menu">
        <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
        <ul>
            <!-- Home-->
            <li class="home-link" onclick="gohome()">
                <a href="index.html">
                    <img src="images/house32-white.png">
                </a>
            </li>

            <!-- Portfolio-->
            <li class="portfolio-link" onclick="goportofolio()">
                <a href="#portfolio.html" >
                    <img src="images/briefcase32-white.png">
                </a>
            </li>

            <!-- Team-->
            <li class="team-link" onclick="goteam()">
                <a href="team.html" >
                    <img src="img/multiple25.png">
                </a>
            </li>

            <!-- Contact-->
            <li class="contact-link" onclick="gocontact()">
                <a href="contact.html" >
                    <img src="img/phone(2)">
                </a>
            </li>
        </ul>
    </nav>

<!----------------------------------------------------------------->
    <!--- Scripts -->

    <!--Vegas-->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="slider/vegas.min.js"></script>

    <script>
    $("#contact-section, body").vegas({
        overlay: true,
        transition: 'fade',
        transitionDuration: 4000,
        delay: 10000,
//        animation: 'random',
//        animationDuration: 20000,
        slides: [
            { src: "/images/comp3.jpg" },
//            { src: "/images/comp4.jpg" },
//            { src: "/images/comp1.jpg" },
//            { src: "/images/comp2.jpg" }
        ],
        overlay: '/slider/overlays/01.png'
    });

    </script>

<!----------------------------------------------------------------->
    <script src="js/classie.js"></script>
    <script src="js/borderMenu.js"></script>

<!----------------------------------------------------------------->
</div> <!--contact section end -->
</body>
</html>
